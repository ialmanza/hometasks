<div class="meals-container bg-background-light dark:bg-background-dark">
  <h1 class="text-primary dark:text-white">Planificador de Comidas</h1>
  <div class="days-selector">
    <button
      *ngFor="let day of weekDays"
      (click)="selectDay(day)"
      [class.active]="selectedDay === day"
    >
      {{ day }}
    </button>
  </div>

  <div class="meals-list">
    <div *ngFor="let meal of meals" class="meal-item">
      <div *ngIf="editingMeal?.id !== meal.id" class="meal-display">
        <div class="meal-info">
          <strong class="text-[#2c3e50] dark:text-white">{{ meal.meal_type | titlecase }}</strong>
          <p class="text-gray-700 dark:text-gray-300">{{ meal.description }}</p>
        </div>
        <div class="meal-actions">
          <button (click)="startEditing(meal)" class="edit-btn">
            <fa-icon [icon]="faEdit"></fa-icon>
          </button>
          <button (click)="deleteMeal(meal.id!)" class="delete-btn">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </div>
      </div>

      <form *ngIf="editingMeal?.id === meal.id" [formGroup]="mealForm" (ngSubmit)="updateMeal()" class="edit-form">
        <select formControlName="mealType">
          <option value="breakfast">Desayuno</option>
          <option value="lunch">Almuerzo</option>
          <option value="dinner">Cena</option>
        </select>
        <textarea formControlName="description" placeholder="DescripciÃ³n de la comida"></textarea>
        <div class="form-actions">
          <button type="submit" [disabled]="!mealForm.valid">Guardar</button>
          <button type="button" (click)="cancelEditing()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
